<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Setup Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>ตั้งค่าแอดมินครั้งแรก</h2>

    <input id="key" placeholder="ADMIN_SETUP_KEY">
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">

    <button onclick="setup()">Create Admin</button>

    <p id="msg"></p>
  </div>
</div>

<script>
async function setup(){
  msg.textContent = "กำลังสร้าง..."
  const r = await fetch("/setup-admin",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      key:key.value,
      username:user.value,
      password:pass.value
    })
  })
  if(!r.ok){
    msg.textContent = "❌ Error: key ผิดหรือเคยสร้างแล้ว"
    return
  }
  msg.textContent = "✅ สร้างแอดมินสำเร็จ"
}
</script>

</body>
</html>
