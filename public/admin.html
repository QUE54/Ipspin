<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div id="login" class="card">
    <h2>Admin Login</h2>
    <input id="user" placeholder="username">
    <input id="pass" type="password" placeholder="password">
    <button onclick="login()">Login</button>
  </div>

  <div id="panel" style="display:none">

    <div class="card">
      <h2>IP Access Control</h2>
      <div id="iplist"></div>
    </div>

    <div class="card">
      <h2>Wheel Settings</h2>
      <p>รูปแบบ: ชื่อ,น้ำหนัก</p>
      <textarea id="wheelInput"></textarea>
      <button onclick="saveWheel()">บันทึก</button>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
